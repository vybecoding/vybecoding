<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - vybecoding.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-vybe-dark text-vybe-gray-100 font-inter antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="stars"></div>
            <div class="nebula-background"></div>
            <div class="floating-particles"></div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center relative px-6 py-12">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <a href="#" onclick="window.location.href='../home.html'" class="inline-flex items-center gap-2">
                        <div class="relative w-10 h-10">
                            <!-- Animated logo: Synchronized gradient rotation with V↔C morphing -->
                            <div class="absolute inset-0 border-2 border-transparent rounded-lg" style="background: conic-gradient(from 0deg, #8a2be2 0deg, #d946a0 120deg, #e96b3a 240deg, #8a2be2 360deg); background-clip: padding-box; animation: gentleColorShift 14s linear infinite;"></div>
                            <div class="absolute inset-0.5 rounded-md flex items-center justify-center" style="background: rgba(30, 37, 46, 1.0);">
                                <div class="text-lg font-semibold relative z-10 flex items-center justify-center w-full h-full" style="animation: letterRotate 14s linear infinite; transform-style: preserve-3d;">
                                    <span class="logo-letter text-white leading-none" data-letter="v" style="transform: translateY(-1px);">v</span>
                                </div>
                            </div>
                        </div>
                        <span class="text-2xl font-bold text-white">vybecoding</span>
                    </a>
                </div>

                <!-- Reset Password Card -->
                <div class="bg-gradient-to-br from-gray-800/40 via-gray-700/30 to-gray-600/20 backdrop-blur-sm rounded-xl border border-gray-600/30 shadow-xl p-8">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-vybe-purple/20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-vybe-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold text-white mb-2">Forgot your password?</h1>
                        <p class="text-vybe-gray-400">No worries! Enter your email and we'll send you reset instructions.</p>
                    </div>

                    <!-- Form -->
                    <form onsubmit="handleResetPassword(event)">
                        <div class="space-y-4">
                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-vybe-gray-400 mb-2">Email</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full bg-vybe-gray-800 border border-vybe-gray-700 rounded-lg px-4 py-3 text-white placeholder-vybe-gray-500 focus:border-vybe-purple focus:ring-1 focus:ring-vybe-purple transition-all"
                                    placeholder="you@example.com">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full mt-6 px-6 py-3 bg-gradient-to-b from-vybe-purple to-vybe-purple/80 text-white rounded-lg hover:from-vybe-purple/90 hover:to-vybe-purple/70 transition-all shadow-sm font-medium">
                            Send Reset Instructions
                        </button>
                    </form>

                    <!-- Back to Sign In -->
                    <div class="text-center mt-6">
                        <a href="sign-in.html" class="text-sm text-vybe-gray-400 hover:text-white transition-colors">
                            ← Back to sign in
                        </a>
                    </div>
                </div>

                <!-- Success Message (Initially Hidden) -->
                <div id="successMessage" class="hidden bg-green-500/10 border border-green-500/30 rounded-xl p-6 mt-4">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-green-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <h3 class="text-green-400 font-medium mb-1">Check your email</h3>
                            <p class="text-sm text-vybe-gray-400">We've sent password reset instructions to your email address.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handleResetPassword(event) {
            event.preventDefault();
            
            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // In a real app, this would send a password reset email
            setTimeout(() => {
                window.location.href = 'sign-in.html';
            }, 3000);
        }

        // Perfect V↔C morphing animation synchronized with gradient rotation
        document.addEventListener('DOMContentLoaded', () => {
            const logoLetter = document.querySelector('.logo-letter');
            if (logoLetter) {
                // Set initial letter
                logoLetter.textContent = 'v';
                
                // Perfect synchronization with 14s cycle:
                // 0s (0°): V front, Purple at top
                // 3.5s (90°): C side, Pink at top
                // 7s (180°): V back, Orange at top  
                // 10.5s (270°): C side, Purple at top
                // 14s (360°): V front, back to start
                
                const morphLetter = () => {
                    // Switch to C at 90° and 270° (when sideways)
                    setTimeout(() => {
                        logoLetter.textContent = 'c';
                    }, 3500); // 3.5s - first sideways position
                    
                    // Switch back to V at 180° (back-facing)
                    setTimeout(() => {
                        logoLetter.textContent = 'v';
                    }, 7000); // 7s - back-facing position
                    
                    // Switch to C again at 270° (second sideways)
                    setTimeout(() => {
                        logoLetter.textContent = 'c';
                    }, 10500); // 10.5s - second sideways position
                    
                    // Switch back to V at 360° (front-facing, cycle complete)
                    setTimeout(() => {
                        logoLetter.textContent = 'v';
                    }, 14000); // 14s - back to start
                };
                
                // Start the synchronized morphing cycle
                morphLetter();
                
                // Repeat every 14 seconds to match animation cycle
                setInterval(morphLetter, 14000);
                
                console.log('✅ Logo V↔C morphing synchronized with gradient rotation (14s cycle)');
            }
        });
    </script>
</body>
</html>
