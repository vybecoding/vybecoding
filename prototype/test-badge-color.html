<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Color Test</title>
    <style>
        body {
            background: #111;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            display: flex;
            gap: 50px;
            align-items: center;
        }
        .badge {
            position: relative;
            padding: 0.375rem 0.5rem;
            padding-top: 0.5rem;
            font-size: 0.844rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 0 0 0.625rem 0;
            line-height: 1;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            letter-spacing: 0.25px;
            color: rgba(255, 255, 255, 1);
        }
        .pure-fuchsia {
            background: rgba(236, 72, 153, 0.5625);
        }
        .pure-orange {
            background: rgba(251, 146, 60, 0.5625);
        }
        .mixed {
            background: linear-gradient(to right, rgba(251, 146, 60, 0.5625), rgba(236, 72, 153, 0.5625));
        }
        .actual {
            background: rgba(236, 72, 153, 0.5625);
        }
        label {
            color: white;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div>
            <label>Pure Fuchsia (ec4899)</label>
            <span class="badge pure-fuchsia">APP</span>
        </div>
        <div>
            <label>Pure Orange (fb923c)</label>
            <span class="badge pure-orange">APP</span>
        </div>
        <div>
            <label>Orange-Fuchsia Gradient</label>
            <span class="badge mixed">APP</span>
        </div>
        <div>
            <label>Actual from Code</label>
            <span class="badge actual">APP</span>
        </div>
    </div>
    <div style="margin-top: 50px; color: white;">
        <p>The actual badge uses: rgba(236, 72, 153, 0.5625) which is pure fuchsia/pink</p>
        <p>If it looks orange-ish, it might be due to:</p>
        <ul>
            <li>Monitor color calibration</li>
            <li>Browser rendering</li>
            <li>Background bleeding through the semi-transparent color</li>
        </ul>
    </div>
</body>
</html>
