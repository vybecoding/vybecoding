<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - vybecoding.ai</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: white; 
            font-family: Arial, sans-serif; 
            padding: 20px;
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px;
        }
        .success { background: #1a4a1a; border-left: 4px solid #4a9; }
        .error { background: #4a1a1a; border-left: 4px solid #a44; }
        .test-button { 
            background: #8a2be2; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .test-button:hover { background: #a855f7; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Navigation System Test</h1>
    <p>Testing the refactored modular navigation system...</p>
    
    <div id="test-results"></div>
    
    <h2>Manual Tests:</h2>
    <button class="test-button" onclick="testFetch('pages/guides.html')">Test Guides Page</button>
    <button class="test-button" onclick="testFetch('pages/apps.html')">Test Apps Page</button>
    <button class="test-button" onclick="testFetch('data/guides.json')">Test Guides Data</button>
    <button class="test-button" onclick="testFetch('data/apps.json')">Test Apps Data</button>
    <button class="test-button" onclick="testFetch('css/styles.css')">Test CSS</button>
    <button class="test-button" onclick="testFetch('js/page-loader.js')">Test JavaScript</button>
    
    <h2>Navigation Simulation:</h2>
    <button class="test-button" onclick="window.open('/', '_blank')">Open Main Site</button>
    
    <script>
        const resultsContainer = document.getElementById('test-results');
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `${isSuccess ? 'âœ…' : 'âŒ'} ${message}`;
            resultsContainer.appendChild(div);
        }
        
        async function testFetch(url) {
            try {
                addResult(`Testing: ${url}`, true);
                const response = await fetch(url);
                
                if (response.ok) {
                    const content = await response.text();
                    addResult(`âœ… ${url} loaded successfully (${content.length} characters)`, true);
                    
                    // Show preview of content
                    const preview = content.substring(0, 100).replace(/\n/g, ' ');
                    addResult(`Preview: ${preview}...`, true);
                } else {
                    addResult(`âŒ ${url} failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`âŒ ${url} error: ${error.message}`, false);
            }
        }
        
        // Auto-run basic tests
        async function runAutoTests() {
            addResult('ðŸš€ Starting automatic tests...', true);
            
            const tests = [
                'pages/guides.html',
                'pages/apps.html', 
                'data/guides.json',
                'css/styles.css',
                'js/page-loader.js'
            ];
            
            for (const test of tests) {
                await testFetch(test);
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            }
            
            addResult('âœ… All automatic tests completed!', true);
        }
        
        // Run tests on page load
        setTimeout(runAutoTests, 1000);
    </script>
</body>
</html>
