<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - vybecoding.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-vybe-dark text-vybe-gray-100 font-inter antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="stars"></div>
            <div class="nebula-background"></div>
            <div class="floating-particles"></div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center relative px-6 py-12">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <a href="#" onclick="window.location.href='../home.html'" class="inline-flex items-center gap-2">
                        <div class="relative w-10 h-10">
                            <!-- Animated logo: Synchronized gradient rotation with V↔C morphing -->
                            <div class="absolute inset-0 border-2 border-transparent rounded-lg" style="background: conic-gradient(from 0deg, #8a2be2 0deg, #d946a0 120deg, #e96b3a 240deg, #8a2be2 360deg); background-clip: padding-box; animation: gentleColorShift 14s linear infinite;"></div>
                            <div class="absolute inset-0.5 rounded-md flex items-center justify-center" style="background: rgba(30, 37, 46, 1.0);">
                                <div class="text-lg font-semibold relative z-10 flex items-center justify-center w-full h-full" style="animation: letterRotate 14s linear infinite; transform-style: preserve-3d;">
                                    <span class="logo-letter text-white leading-none" data-letter="v" style="transform: translateY(-1px);">v</span>
                                </div>
                            </div>
                        </div>
                        <span class="text-2xl font-bold text-white">vybecoding</span>
                    </a>
                </div>

                <!-- Sign In Card -->
                <div class="vybe-card p-8">
                    <h1 class="text-2xl font-bold text-white mb-2 text-center">Welcome back</h1>
                    <p class="text-vybe-gray-400 text-center mb-8">Sign in to your account to continue</p>

                    <!-- Form -->
                    <form onsubmit="handleSignIn(event)">
                        <div class="space-y-4">
                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-vybe-gray-400 mb-2">Email</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full bg-vybe-gray-800 border border-vybe-gray-700 rounded-lg px-4 py-3 text-white placeholder-vybe-gray-500 focus:border-vybe-purple focus:ring-1 focus:ring-vybe-purple transition-all"
                                    placeholder="you@example.com">
                            </div>

                            <!-- Password -->
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <label for="password" class="block text-sm font-medium text-vybe-gray-400">Password</label>
                                    <a href="forgot-password.html" class="text-sm text-vybe-purple hover:text-vybe-purple-light transition-colors">
                                        Forgot password?
                                    </a>
                                </div>
                                <input type="password" id="password" name="password" required
                                    class="w-full bg-vybe-gray-800 border border-vybe-gray-700 rounded-lg px-4 py-3 text-white placeholder-vybe-gray-500 focus:border-vybe-purple focus:ring-1 focus:ring-vybe-purple transition-all"
                                    placeholder="••••••••">
                            </div>

                            <!-- Remember Me -->
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember"
                                    class="w-4 h-4 text-vybe-purple bg-vybe-gray-800 border-vybe-gray-700 rounded focus:ring-vybe-purple focus:ring-2">
                                <label for="remember" class="ml-2 text-sm text-vybe-gray-400">
                                    Keep me signed in
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full mt-6 px-6 py-3 bg-gradient-to-b from-vybe-purple to-vybe-purple/80 text-white rounded-lg hover:from-vybe-purple/90 hover:to-vybe-purple/70 transition-all shadow-sm font-medium">
                            Sign In
                        </button>

                        <!-- Divider -->
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-vybe-gray-700"></div>
                            </div>
                            <div class="relative flex justify-center text-xs uppercase">
                                <span class="px-2 text-vybe-gray-500 bg-gradient-to-br from-gray-800/40 via-gray-700/30 to-gray-600/20">
                                    Or continue with
                                </span>
                            </div>
                        </div>

                        <!-- Social Sign In -->
                        <div class="grid grid-cols-2 gap-3">
                            <button type="button"
                                class="flex items-center justify-center gap-2 px-4 py-2 bg-vybe-gray-800 border border-vybe-gray-700 rounded-lg hover:bg-vybe-gray-700 transition-colors">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                <span class="text-sm font-medium">Google</span>
                            </button>
                            <button type="button"
                                class="flex items-center justify-center gap-2 px-4 py-2 bg-vybe-gray-800 border border-vybe-gray-700 rounded-lg hover:bg-vybe-gray-700 transition-colors">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                <span class="text-sm font-medium">GitHub</span>
                            </button>
                        </div>
                    </form>

                    <!-- Sign Up Link -->
                    <p class="text-center text-sm text-vybe-gray-400 mt-6">
                        Don't have an account?
                        <a href="sign-up.html" class="text-vybe-purple hover:text-vybe-purple-light transition-colors font-medium">
                            Sign up
                        </a>
                    </p>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-8">
                    <a href="../home.html" class="text-sm text-vybe-gray-400 hover:text-white transition-colors">
                        ← Back to home
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handleSignIn(event) {
            event.preventDefault();
            // In a real app, this would handle authentication
            window.location.href = '../dashboard.html';
        }

        // Perfect V↔C morphing animation synchronized with gradient rotation
        document.addEventListener('DOMContentLoaded', () => {
            const logoLetter = document.querySelector('.logo-letter');
            if (logoLetter) {
                // Set initial letter
                logoLetter.textContent = 'v';
                
                // Perfect synchronization with 14s cycle:
                // 0s (0°): V front, Purple at top
                // 3.5s (90°): C side, Pink at top
                // 7s (180°): V back, Orange at top  
                // 10.5s (270°): C side, Purple at top
                // 14s (360°): V front, back to start
                
                const morphLetter = () => {
                    // Switch to C at 90° and 270° (when sideways)
                    setTimeout(() => {
                        logoLetter.textContent = 'c';
                    }, 3500); // 3.5s - first sideways position
                    
                    // Switch back to V at 180° (back-facing)
                    setTimeout(() => {
                        logoLetter.textContent = 'v';
                    }, 7000); // 7s - back-facing position
                    
                    // Switch to C again at 270° (second sideways)
                    setTimeout(() => {
                        logoLetter.textContent = 'c';
                    }, 10500); // 10.5s - second sideways position
                    
                    // Switch back to V at 360° (front-facing, cycle complete)
                    setTimeout(() => {
                        logoLetter.textContent = 'v';
                    }, 14000); // 14s - back to start
                };
                
                // Start the synchronized morphing cycle
                morphLetter();
                
                // Repeat every 14 seconds to match animation cycle
                setInterval(morphLetter, 14000);
                
                console.log('✅ Logo V↔C morphing synchronized with gradient rotation (14s cycle)');
            }
        });
    </script>
</body>
</html>
