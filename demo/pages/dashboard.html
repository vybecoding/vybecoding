<script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Hidden utility class */
            .hidden {
                display: none !important;
            }
            
            /* Fix navigation items to remain clickable */
            .nav-item {
                display: inline-block !important;
                padding: 0.5rem 1rem !important;
            }
            
            /* Force desktop navigation to show */
            @media (min-width: 768px) {
                .desktop-nav {
                    display: flex !important;
                }
            }
            
            /* Force dark theme for all form elements */
            .form-input, .form-select, .form-textarea,
            input[type="text"], input[type="email"], input[type="password"], 
            input[type="url"], input[type="search"], input[type="tel"],
            select, textarea {
                background-color: rgba(31, 41, 55, 0.5) !important;
                border: 1px solid rgb(55, 65, 81) !important;
                color: rgb(229, 231, 235) !important;
            }
            
            .form-input::placeholder, 
            input::placeholder, 
            textarea::placeholder {
                color: rgb(107, 114, 128) !important;
            }
            
            .form-input:focus, .form-select:focus, .form-textarea:focus,
            input:focus, select:focus, textarea:focus {
                outline: none !important;
                border-color: rgba(168, 85, 247, 0.5) !important;
                box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1) !important;
            }
            
            .form-input:hover, .form-select:hover, .form-textarea:hover,
            input:hover, select:hover, textarea:hover {
                border-color: rgb(75, 85, 99) !important;
            }
            
            select option {
                background-color: rgb(31, 41, 55) !important;
                color: rgb(229, 231, 235) !important;
            }
            
            select optgroup {
                background-color: rgb(17, 24, 39) !important;
                color: rgb(156, 163, 175) !important;
                font-weight: 600 !important;
            }
            
            /* Radio buttons and checkboxes dark theme */
            input[type="radio"],
            input[type="checkbox"] {
                background-color: rgba(31, 41, 55, 0.5) !important;
                border-color: rgb(75, 85, 99) !important;
            }
            
            input[type="radio"]:checked,
            input[type="checkbox"]:checked {
                background-color: rgb(168, 85, 247) !important;
                border-color: rgb(168, 85, 247) !important;
            }
            
            /* Overview section button styling - matches dashboard tabs */
            .overview-section-btn {
                position: relative;
                color: #a0a0b0;
                transition: all 0.3s ease;
            }
            
            .overview-section-btn:hover {
                background-color: rgba(39, 39, 42, 0.5) !important;
                color: #ffffff;
            }
            
            .overview-section-btn.active {
                background-color: rgba(138, 43, 226, 0.2) !important;
                color: #a855f7 !important;
            }
            
            .overview-section-btn.active::after {
                content: '';
                position: absolute;
                bottom: -1px;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(to right, #a855f7, #f97316);
            }
        </style>
