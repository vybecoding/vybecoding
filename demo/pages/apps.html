<div class="page-container nebula-background">
            <!-- Nebula backgrounds handled by CSS -->
            <div class="nebula-middle"></div>
            <div class="nebula-bottom"></div>
            
            <!-- Load apps-specific CSS -->
            <script src="../js/apps-css-loader.js"></script>
            <div class="max-w-6xl mx-auto px-6 relative z-10">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-light mb-4">
                        <span class="gradient-text">Apps</span>
                    </h1>
                    <p class="text-vybe-gray-300 text-xl max-w-3xl mx-auto leading-relaxed">
                        Discover AI-built projects, applications, and tools. Live demos, source code, 
                        and the exact prompts used to create them.
                    </p>
                </div>


                <!-- Universal Search -->
                <div class="universal-search mb-8">
                    <svg class="universal-search-icon w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="search" 
                           placeholder="Search AI-built projects, apps, tools, and showcases..." 
                           class="universal-search-input"
                           id="apps-search"
                           onkeyup="searchApps(this.value)">
                    <button class="btn btn-primary-purple universal-search-submit" onclick="performAppsSearch()">Search</button>
                    
                    <!-- Search Suggestions Dropdown -->
                    <div class="search-suggestions" id="apps-search-suggestions">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <!-- Search Filter Dropdowns -->
                <div class="search-filter-container mb-8">
                    <div class="flex flex-col gap-0">
                        <!-- Filters Row -->
                        <div class="flex gap-0 flex-wrap justify-start content-start mx-auto w-fit">
                            <!-- Category Dropdown -->
                    <div class="filter-dropdown multi-select-dropdown" id="apps-category-dropdown">
                        <button class="filter-dropdown-button" onclick="toggleDropdown('apps-category')">
                            <span>Category</span>
                            <span class="filter-selection-counter hidden" id="apps-category-counter">0</span>
                            <svg class="filter-dropdown-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="filter-dropdown-menu">
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'all')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">All Categories</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'portfolio')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">Portfolio</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'business')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">Business</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'creative')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">Creative</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'ecommerce')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">E-commerce</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'blog')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">Blog</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'saas')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">SaaS</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'landing')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">Landing Page</span>
                            </div>
                            <div class="multi-select-item" onclick="toggleMultiSelect('apps-category', 'other')">
                                <div class="multi-select-checkbox"></div>
                                <span class="multi-select-label">Other</span>
                            </div>
                        </div>
                    </div>




                    <!-- Sort By Dropdown -->
                    <div class="filter-dropdown" id="apps-sort-dropdown">
                        <button class="filter-dropdown-button" onclick="toggleDropdown('apps-sort')">
                            <span>Sort By</span>
                            <svg class="filter-dropdown-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="filter-dropdown-menu">
                            <div class="filter-dropdown-item" onclick="selectFilter('apps-sort', 'relevance')">Relevance</div>
                            <div class="filter-dropdown-item" onclick="selectFilter('apps-sort', 'newest')">Newest First</div>
                            <div class="filter-dropdown-item" onclick="selectFilter('apps-sort', 'popular')">Most Popular</div>
                            <div class="filter-dropdown-item" onclick="selectFilter('apps-sort', 'trending')">Trending Now</div>
                            <div class="filter-dropdown-item" onclick="selectFilter('apps-sort', 'likes')">Most Liked</div>
                            <div class="filter-dropdown-item" onclick="selectFilter('apps-sort', 'views')">Most Viewed</div>
                        </div>
                    </div>

                    <!-- Clear Filters Button -->
                    <button class="filter-clear-button" onclick="clearAllFilters('apps')">Clear Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-navigation-container">
                    <div class="flex gap-4 border-b border-vybe-gray-800 justify-center">
                        <button onclick="showAppsTab('browse')" class="apps-tab active" data-tab="browse">
                            Browse Apps
                        </button>
                        <button onclick="showAppsTab('submit')" class="apps-tab" data-tab="submit">
                            Submit App
                        </button>
                    </div>
                </div>

                <!-- Content for tabs will be loaded here -->
                <div id="apps-content-container">
                </div>

                </div>
            </div>
        </div>
